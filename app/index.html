<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>
<header id="main-header">
  <div id="logo">
    <div class="container">
      <a href="#" id="logotype">FooseShoes</a>
      <div id="search">
        <form action="#" method="get">
          <input type="search" placeholder="SEARCH" id="search-box">
          <input type="submit" value="&#xe904;" id="search-btn">
        </form>
        <div id="drop-down-search">
          <ul>
            <li><a href="#">Men Shoes</a></li>
            <li><a href="#">Kids</a></li>
          </ul>
        </div>
      </div>
      <button class="btn">LOGIN or REGISTER</button>
    </div>
  </div>
  <div id="main-menu">
    <div class="container">
      <!--<div id="nav-wrapper">-->
        <nav id="main-nav">
          <a href="#" class="container-item">Home</a>
          <a href="#" class="container-item">Products</a>
          <a href="#" class="container-item">About</a>
          <a href="#" class="container-item">Pages</a>
          <a href="#" class="container-item">Blog</a>
          <a href="#" class="container-item">Contact</a>
        </nav>
      <!--</div>-->
      <div id="toggleMenu" class="container-item">
        <input type="checkbox" id="menu">
        <label for="menu"><img src="icons/menu53.png"></label>
      </div>
      <div id="search-icon-mobile" class="container-item">
        <input type="checkbox" id="search">
        <label for="search" class="icon-Search_Icon"></label>
      </div>
      <div id="wishlist" class="container-item">
        <span class="icon-Star_Icon"></span>
        <div>30</div>
      </div>
      <div id="mini-cart" class="container-item">
        <span class="icon-Cart_Icon"></span>
        <div>0</div>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="main-wrapper">
  </div>
</main>
<footer>
</footer>
</body>
</html>
